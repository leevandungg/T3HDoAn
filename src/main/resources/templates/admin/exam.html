    <style>
        .user {
            margin: 0 auto;
        }

        .user-wrapper {
            margin-top: 20px;
            font-family: 'Heebo', sans-serif !important;
        }

        .user-heading {
            margin-bottom: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user-heading h3 {
            text-align: center;
            font-size: 25px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            font-weight: bold;
        }

        .add-user-btn {
            position: absolute;
            left: 0;
        }

        .add-user-btn a {
            text-decoration: none;
            color: #6f7da2;
            border: 1px solid #6f7da2;
            padding: 5px 10px;
            border-radius: 50rem;
            position: relative;
            transition: all linear 0.2s;
        }

        .add-user-btn a:hover {
            color: white;
            background: #6f7da2;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        table tr th,
        table tr td {
            white-space: nowrap;
            color: black;
            font-size: 16px;
            text-align: center;
            padding: 17px;
            position: relative;
        }

        table tr:first-child {
            background-color: #6f7da2;
        }

        table tr th {
            color: white;
        }

        .aa-btn-action {
            color: black;
            margin: 0 5px;
        }

        table tr:nth-child(even) {
            background-color: #ffffff;
        }
        .user-table{
            overflow-x: scroll;
        }
        .action{
            display: flex;
            justify-content: center;
            gap: 0 10px;
        }
    </style>
</head>
<body class="skin-black">
<!-- header logo: style can be found in header.less -->
<div th:replace="admin/fragments/header"></div>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <div th:replace="admin/fragments/sidebar"></div>

    <!-- CONTENT -->
    <aside class="right-side">
        <div class="content">
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="user-wrapper">
                            <div class="user">
                                <div class="user-heading">
                                    <div class="add-user-btn">
                                        <a href="/admin/exam/add">Tạo đề thi</a>
                                    </div>
                                    <h3 class="heading">Danh sách đề thi</h3>
                                </div>
                                <div class="user-table">
                                    <table>
                                        <tr>
                                            <th>ID</th>
                                            <th>Hình ảnh</th>
                                            <th>Tên đề thi</th>
                                            <th>Cấp độ</th>
                                            <th>Tổng điểm</th>
                                            <th>Ngày tạo</th>
                                            <th>Ngày cập nhập</th>
                                            <th>Action</th>
                                        </tr>
                                        <tr th:each="question : ${questions}">
                                            <td th:utext="${question.id}"></td>
                                            <td th:utext="${question.name}" style="white-space: normal"></td>
                                            <td>
                                                <th:block th:each="category : ${categorys}">
                                                    <th:block th:if="${category.id == question.categoryId}">
                                                        <span th:utext="${category.name}"></span>
                                                    </th:block>
                                                </th:block>
                                            </td>
                                            <td th:utext="${question.createDate}"></td>
                                            <td th:utext="${question.updateDate}"></td>
                                            <td>
                                                <div class="action">
                                                    <a th:href="@{#}"><i class="fa-solid fa-trash-can"></i></a>
                                                    <a th:href="@{/admin/question/update(id=${question.id})}">
                                                        <i class="fa-solid fa-pen-to-square"></i>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.container-fluid -->
                </div>
            </div>
        </div>
    </aside>
    <!-- /CONTENT -->
</div><!-- ./wrapper -->


<!-- jQuery 2.0.2 -->
<script th:src="@{http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js}"></script>

        $(this).parents('li').addClass("task-done");
