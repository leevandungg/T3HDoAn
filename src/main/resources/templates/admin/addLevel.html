    <style>

        .add-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add {
            display: inline-block;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }

        .add-title h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .add-form form input {
            display: block;
            width: 100%;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            padding: 5px;
        }

        #saveBtn {
            width: 150px;
            border: 1px solid transparent;
            margin: 10px auto 0;
            background: #6f7da2;
            color: white;
            border-radius: 50rem;
            text-align: center;
            transition: all 0.2s linear;
            cursor: pointer;
        }

        input[type=text]:focus {
            border-color: #6f7da2;
        }

        #saveBtn:hover {
            background-color: white;
            color: black;
            border: 1px solid #6f7da2;
        }

        .add-form form input[type=text] {
            color: #364e8d;
            font-weight: bold;
        }

        .add-form form input[type=text]:focus {
            color: #6f7da2;
            background: none;
            font-weight: revert;
        }
    </style>
</head>
<body class="skin-black">
<!-- header logo: style can be found in header.less -->
<div th:replace="admin/fragments/header"></div>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <!-- Left side column. contains the logo and sidebar -->
    <div th:replace="admin/fragments/sidebar"></div>

    <!-- CONTENT -->
    <aside class="right-side">
        <div class="content">
            <div class="content-wrapper" style="display: flex;align-items: center;justify-content: center">
                <!-- Content Header (Page header) -->
                <div class="content-header">
                    <div class="container-fluid">
                        <div class="add-wrapper">
                            <div class="add">
                                <div class="add-title">
                                    <h1>Thêm Level</h1>
                                </div>
                                <div class="add-form">
                                    <form th:action="@{/admin/level/save}" th:object="${level}" method="POST">
                                        Tên cấp độ :
                                        <input type="text" th:field="*{name}" placeholder="Nhập tên cấp độ"/>
                                        <br/>
                                        <input value="Add" type="submit" id="saveBtn">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.container-fluid -->
                </div>
            </div>
        </div>
    </aside>
    <!-- /CONTENT -->
</div><!-- ./wrapper -->
