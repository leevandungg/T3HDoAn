    <style>

        .add-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add {
            display: inline-block;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }

        .add-title h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .add-form form input {
            display: block;
            width: 100%;
            border: none;
            border-bottom: 1px solid #ccc;
            outline: none;
            padding: 5px;
        }

        #saveBtn {
            width: 150px;
            border: 1px solid transparent;
            margin: 10px auto 0;
            background: #6f7da2;
            color: white;
            border-radius: 50rem;
            text-align: center;
            transition: all 0.2s linear;
            cursor: pointer;
        }

        #saveExam {
            width: 150px;
            border: 1px solid transparent;
            margin: 20px auto 0;
            background: #6f7da2;
            color: white;
            border-radius: 50rem;
            text-align: center;
            transition: all 0.2s linear;
            cursor: pointer;
            padding: 5px 0px;
            display: block;
        }

        input[type=text]:focus {
            border-color: #6f7da2;
        }

        #saveBtn:hover,
        #saveExam:hover {
            background-color: white;
            color: black;
            border: 1px solid #6f7da2;
        }

        .add-form form input[type=text] {
            color: #364e8d;
            font-weight: bold;
        }

        .add-form form input[type=text]:focus {
            color: #6f7da2;
            background: none;
            font-weight: revert;
        }

        .add-form .form-suggest {
            display: flex;
            gap: 0 20px;
            align-items: center;
            margin-top: 20px;
        }

        .add-form .form-suggest > input[name='answer'] {
            display: none;
        }

        .add-form .form-suggest > input[name='answer']:checked + .label-answer {
            color: #21c543;
        }

        .add-form .form-suggest .label-answer {
            font-size: 25px;
            color: #d3ffdc;
            cursor: pointer;
            transition: all linear 0.2s;
        }

        .add-form .form-suggest .form-detail-suggest {
            display: flex;
            gap: 0 20px;
            align-items: center;
            position: relative;
        }

        .add-form .form-suggest .form-detail-suggest:before {
            content: "";
            position: absolute;
            right: 0;
            top: 0;
            background: #ffffff;
            width: 30px;
            height: 100%;
            border: 1px solid #dc7e88;
            cursor: pointer;
        }

        .add-form .form-suggest .form-detail-suggest .delete-suggest-icon {
            position: absolute;
            right: 10px;
            color: #d89292;
            cursor: pointer;
            transition: all linear 0.2s;
        }

        .add-form .form-suggest .form-detail-suggest .delete-suggest-icon:hover {
            color: #f20e0e;
        }

        .add-form .form-suggest .form-detail-suggest input[type=text] {
            border: 1px solid #ccc;
            width: 325px;
        }

        .mt-10 {
            margin-top: 10px;
        }

        .add-form .add-suggest {
            display: flex;
            align-items: center;
            gap: 0 20px;
        }

        .add-form .add-suggest label {
            margin: 0;
        }

        .add-form .add-suggest a {
            cursor: pointer;
            font-size: 20px;
        }

        .add-form .checkbox-mul {
            display: flex;
            align-items: center;
            gap: 0 15px;
            position: relative;
            margin-bottom: 20px;
            justify-content: center;
        }

        .add-form .checkbox-mul input[type=checkbox] {
            display: none;
        }

        .add-form .checkbox-mul .label-checkbox-mul {
            width: 20px;
            height: 20px;
            margin: 0;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #2bc846;
            position: relative;
        }

        .add-form .checkbox-mul .label-checkbox-mul:before {
            content: "\f00c";
            position: absolute;
            top: 50%;
            left: 50%;
            font-weight: 900;
            font-family: "Font Awesome 5 Free";
            transform: translate(-50%, -50%);
            font-size: 17px;
            color: #03cc0f;
            opacity: 0;
            visibility: hidden;
            transition: all linear 0.2s;
        }

        .add-form .checkbox-mul #answer-mul:checked + .label-checkbox-mul:before {
            opacity: 1;
            visibility: visible;
        }

        .add-form .add-question-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0 20px;
            padding-bottom: 10px;
        }

        .add-form .add-question-icon .add-question-label {
            display: flex;
            align-items: center;
            gap: 0 10px;
            background: #b700ff;
            padding: 5px;
            border-radius: 5px;
            color: white;
            font-weight: bolder;
            cursor: pointer;
            transform: scale(1);
            transition: all linear 0.2s;
        }

        .add-form .add-question-icon .add-question-label:hover {
            transform: scale(1.2);
        }

        .add-form .add-question-icon .select-question-label {
            display: flex;
            align-items: center;
            gap: 0 10px;
            background: #ff00f2;
            padding: 5px;
            border-radius: 5px;
            color: white;
            font-weight: bolder;
            cursor: pointer;
            transition: all linear 0.2s;
            transform: scale(1);
        }

        .add-form .add-question-icon .select-question-label:hover {
            transform: scale(1.2);
        }

        .add-form .add-avatar-exam {
            margin: 20px 0;
        }

        .add-form .add-avatar-exam label {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 25px;
            color: #b8aaaa;
        }

        .add-form .add-avatar-exam label i {
            cursor: pointer;
        }

        .add-form .modal {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            transition: all linear 0.2s;
        }

        .add-form .modal-overplay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }


        .add-form .modal-body {
            position: relative;
            margin: auto;
        }

        .add-form .modal-inner .close-modal-button {
            position: absolute;
            right: 30px;
            top: 25px;
            font-size: 20px;
            color: #d26f6f;
            cursor: pointer;
            transition: all linear 0.2s;
        }

        .add-form .modal-inner .close-modal-button:hover {
            color: #fc2626;
        }

        .question-form {
            border: 2px solid #df8646;
            padding: 15px
        }

        .add-form .question-form-wrapper {
            margin: 25px 0;
        }

        .add-form .question-form-wrapper .control-question {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0 20px;
        }

        .add-form .question-form-wrapper .control-question label {
            margin: 0;
            padding: 5px 20px;
            border: 2px solid #df8646;
            border-bottom: none;
            background: #df8646;
            color: white;
        }

        .add-form .question-form-wrapper .control-question .control-question-icon {
            display: flex;
            gap: 0 3px;
        }

        .add-form .question-form-wrapper .control-question .control-question-icon span {
            display: flex;
            align-items: center;
            gap: 0 10px;
            padding: 5px 20px;
            border: 2px solid #df8646;
            border-bottom: none;
            background: #df8646;
            color: white;
            font-weight: bolder;
            cursor: pointer;
            transition: all linear 0.2s;
        }

        .add-form .question-form-wrapper .control-question .control-question-icon span:hover {
            background: white;
            color: #df8646;
        }

        #list-question-exam .question-form .list-suggest-question-exam .list-suggest-question-content {
            display: flex;
            align-items: center;
            gap: 0 10px;

        }

            margin: 0;
        }
        #view-image{
            width: 353px;
            height: 175px;
            object-fit: cover;
        }
    </style>
</head>

                                        <script>
                                            // Hàm kiểm tra sự kiện thay đổi của nút checkbox nhiều đáp án

                                            function checkbox() {
                                                var string = document.querySelector(".form-suggest:last-of-type > input[name='answer']");
                                                var id = parseInt(string.id.substring(6));
                                                if (document.getElementById('answer-mul').checked === true) {
                                                    for (var i = 1; i <= id; i++) {
                                                        document.getElementById("answer" + i).type = 'checkbox';
                                                    }
                                                } else {
                                                    for (var i = 1; i <= id; i++) {
                                                        document.getElementById("answer" + i).type = 'radio';
                                                    }
                                                }
                                            }

                                            function add() {
                                                var id = '0';
                                                var string = document.querySelector(".form-suggest:last-child > input[name='answer']");
                                                if (string !== null) {
                                                    id = string.id.substring(6);
                                                }
                                                var number = parseInt(id) + 1;
                                                if (document.getElementById('answer-mul').checked === false) {
                                                    document.getElementById("add-suggest").insertAdjacentHTML("beforeend",
                                                        "<div class=\"form-suggest\" id=\"form-suggest\">\n" +
                                                        "            <input type=\"radio\" name=\"answer\" id=\"answer\">\n" +
                                                        "            <label for=\"answer\" class=\"label-answer\" id=\"label-radio\">\n" +
                                                        "            <i class=\"fa-solid fa-circle-check\"></i>\n" +
                                                        "             </label>\n" +
                                                        "              <div class=\"form-detail-suggest\">\n" +
                                                        "               <span class=\"delete-suggest-icon\" id=\"delete\" onclick='deleteSuggest(this.id)'>" +
                                                        "                <i class=\"fa-solid fa-trash-can\"></i>" +
                                                        "                 </span>                                     " +
                                                        "               <input type=\"text\" id=\"suggest\">\n" +
                                                        "               </div>\n" +
                                                        "              </div>");
                                                } else {
                                                    document.getElementById("add-suggest").insertAdjacentHTML("beforeend",
                                                        "<div class=\"form-suggest\" id=\"form-suggest\">\n" +
                                                        "            <input type=\"checkbox\" name=\"answer\" id=\"answer\">\n" +
                                                        "            <label for=\"answer\" class=\"label-answer\" id=\"label-radio\">\n" +
                                                        "            <i class=\"fa-solid fa-circle-check\"></i>\n" +
                                                        "             </label>\n" +
                                                        "              <div class=\"form-detail-suggest\">\n" +
                                                        "               <span class=\"delete-suggest-icon\" id=\"delete\" onclick='deleteSuggest(this.id)'>" +
                                                        "                <i class=\"fa-solid fa-trash-can\"></i>" +
                                                        "                 </span>                                     " +
                                                        "               <input type=\"text\" id=\"suggest\">\n" +
                                                        "               </div>\n" +
                                                        "              </div>");
                                                }

                                                var radio = document.getElementById("answer").id = 'answer' + number;
                                                document.getElementById("label-radio").id = 'label-radio' + number;
                                                document.getElementById("label-radio" + number).htmlFor = radio;
                                                document.getElementById("suggest").id = 'suggest' + number;
                                                document.getElementById("form-suggest").id = 'form-suggest' + number;
                                                document.getElementById("delete").id = 'delete' + number;

                                            }

                                            function deleteSuggest(id) {
                                                var id = parseInt(document.getElementById(id).id.substring(6));
                                                document.getElementById("form-suggest" + id).remove();
                                            }

                                            function modal() {

                                            }
                                        </script>

                                            <div class="modal-overplay"></div>
                                            <div class="modal-body">

                                                    <div class="close-modal-button" id="close-modal">
                                                        <span><i class="fa-solid fa-circle-xmark"></i></span>
                                                    </div>
                                                    <div id="modal-content"></div>
                                                </div>
                                            </div>
                                        </div>
                                        <input value="Create" id="saveExam">
                                    </form>
                                </div>
                            </div>

<script type="text/javascript">

    function preview(){
        document.getElementById("view-image").src = URL.createObjectURL(event.target.files[0]);
    }

    $(document.body).on("click", "#saveBtn", function () {
        if ($("input[name=answer]:checked").val() === undefined) {
            alert("Hãy chọn đáp án đúng")
        } else {
            var questionName = $('#questionName').val();
            var category = $('#questionCatalog').val();
            var mul = document.getElementById('answer-mul').checked;
            var score = $("#questionScore").val();
            var questionId;

            var questionModel = {
                name: questionName,
                categoryId: category,
                multiple: mul
            };

            console.log(questionName)

            $.ajax({
                type: "POST",
                url: "http://localhost:8086/api/admin/question/add",
                data: JSON.stringify(questionModel),
                contentType: "application/json",
                error: function () {
                    alert("Thêm câu hỏi đã lỗi !");
                },
                success: function (success) {
                    questionId = success.id;
                    var string = document.querySelector(".form-suggest:last-child > input[name='answer']");
                    var id = parseInt(string.id.substring(6));
                    for (var i = 1; i <= id; i++) {
                        var suggest = $("#suggest" + i).val();
                        var check = $("#answer" + i + ":checked").val();
                        if (check == 'on') {
                            check = true;
                        } else {
                            check = false;
                        }
                        var suggestModel = {
                            content: suggest,
                            questionId: success.id,
                            answer: check
                        };

                        console.log(suggestModel)

                        $.ajax({
                            type: "POST",
                            url: "http://localhost:8086/api/admin/suggest/add",
                            data: JSON.stringify(suggestModel),
                            contentType: "application/json",
                            error: function () {
                                alert("Thêm câu hỏi thất bại!")
                            },
                            success: function () {
                            }
                        })
                    }
                    alert("Thêm câu hỏi thành công");
                    $("#modal-content").empty();
                    $("#modal").css("display", "none");

                    // Ajax lấy ra các đáp án
                    $.ajax({
                        type: "GET",
                        url: "http://localhost:8086/api/admin/suggest?id=" + success.id,
                        error: function (error) {
                            console.log(error)
                        },
                        success: function (success) {
                            // Thêm vào HTML
                            var element = document.querySelector("#list-question-exam .question-form-wrapper:last-of-type");
                            var id = 0;
                            if (element != null) {
                                id = parseInt(element.id.substring(8));
                            }
                            id = id + 1;
                            document.getElementById("list-question-exam").insertAdjacentHTML("beforeend",
                                "<div class=\"question-form-wrapper\" id=\"question\">\n" +
                                "                                            <div class=\"control-question\">\n" +
                                "                                                <label id=\"number\"></label>\n" +

<script>
    $("#saveExam").click(function (){
        var name = $('#name').val();
        var level = $('#level').val();
        var totalMark = 0;
        var numberOfSentences = 0;

        var lastQuestion = document.querySelector("#list-question-exam .question-form-wrapper:last-of-type");
        if(lastQuestion == null){
            alert("Đề thi không chứa câu hỏi nào!");
        } else {
            numberOfSentences = lastQuestion.id.substring(8);
            for(var j = 1; j<= numberOfSentences; j++){
                 totalMark += parseInt(document.querySelector("#label"+j+" span").value);
            }
            var examRequest = new FormData();
            examRequest.append("name",name);
            examRequest.append("mark",totalMark);
            examRequest.append("numberOfSentences",numberOfSentences);
            examRequest.append("levelId",level);
            if(file.files[0] !== undefined){
                examRequest.append("avatar",file.files[0]);
            }
            $.ajax({
                type: 'POST',
                url: 'http://localhost:8086/api/admin/exam',
                data: examRequest,
                enctype: 'multipart/form-data',
                processData: false,
                cache: false,
                contentType:false,
                error: function (error) {
                    alert("Thêm đề thi đã lỗi!");
                },
                success: function (response) {
                    for(var i = 1; i<=numberOfSentences;i++){
                        var questionExam = parseInt(document.querySelector("#list-question-exam .question-form-wrapper:nth-child("+i+")").classList[1].substring(5));
                        var examQuestionModel = {
                            exam: response.id,
                            question: questionExam
                        };
                        console.log(examQuestionModel)
                        $.ajax({
                            type: "POST",
                            url: "http://localhost:8086/api/admin/exam/question",
                            data: JSON.stringify(examQuestionModel),
                            contentType: "application/json",
                            error: function () {
                                alert("Thêm đề thi đã lỗi !");
                            },
                            success: function (success) {
                            }
                        })
                    }
                    alert(" Thêm đề thi thành công!")
                    // window.location.replace('http://localhost:8086/admin/exam');
                }
            });
        }
    });
</script>
